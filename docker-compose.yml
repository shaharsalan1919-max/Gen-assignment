version: '3.8'

services:
  # AI Code Reviewer Application
  ai-code-reviewer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-code-reviewer-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Mount .env file or pass environment variables
    env_file:
      - .env
    volumes:
      # For development: mount source code for live reload
      # - ./:/app
      # - /app/node_modules
      # For production: no volumes needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - ai-code-reviewer
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

